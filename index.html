<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Video Downloader</title>
    
    <script src="https://pl28672586.effectivegatecpm.com/c3/a8/b1/c3a8b19540b434c266105d9b047d7a7c.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; text-align: center; }
        .box { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 400px; }
        input { width: 100%; padding: 12px; margin: 15px 0; border: 2px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; }
        
        /* Ad Overlay */
        #adOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 9999; justify-content: center; align-items: center; flex-direction: column; color: white; }
        .skip { margin-top: 20px; background: #28a745; padding: 12px 30px; border-radius: 8px; cursor: pointer; display: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="box">
        <h2>ðŸš€ Video Downloader</h2>
        <p>Enter TikTok, FB, or Insta link</p>
        <input type="text" id="vUrl" placeholder="https://...">
        <button onclick="startProcessing()">Get Download Link</button>
    </div>

    <div id="adOverlay">
        <h3>Link is being generated...</h3>
        <p>Please wait for the ad to finish.</p>
        <div id="timer" style="font-size: 20px; margin: 20px;">Wait 10s...</div>
        <div class="skip" id="skipBtn" onclick="downloadNow()">Download Now âœ…</div>
    </div>

    <script>
        // AAPKA ASLI REPLIT API LINK
        const API_URL = "https://python-core--atta51280.replit.app/download?url=";
        let finalDownloadLink = "";

        function startProcessing() {
            let userUrl = document.getElementById('vUrl').value;
            if(!userUrl) return alert("Pehle link dalo!");

            // Prepare the final link
            finalDownloadLink = API_URL + encodeURIComponent(userUrl);
            
            // Show Ads Overlay
            document.getElementById('adOverlay').style.display = 'flex';
            let timeLeft = 10;
            let countdown = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = "Wait " + timeLeft + "s...";
                if(timeLeft <= 0) {
                    clearInterval(countdown);
                    document.getElementById('timer').style.display = 'none';
                    document.getElementById('skipBtn').style.display = 'block';
                }
            }, 1000);
        }

        function downloadNow() {
            // Seedha user ko video file par bhej dega
            window.location.href = finalDownloadLink;
        }
    </script>
</body>
</html>
