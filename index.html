<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Video Downloader | Fast & Free</title>
    
    <script src="https://pl28672586.effectivegatecpm.com/c3/a8/b1/c3a8b19540b434c266105d9b047d7a7c.js"></script>

    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; color: #333; }
        .container { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.2); width: 95%; max-width: 500px; text-align: center; }
        h1 { margin: 0 0 10px; color: #4a4a4a; font-size: 28px; }
        input { width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 12px; outline: none; font-size: 16px; margin-bottom: 20px; }
        .main-btn { background: #764ba2; color: white; border: none; padding: 15px; width: 100%; border-radius: 12px; font-size: 18px; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .main-btn:hover { background: #5a3a7e; }
        
        /* AD OVERLAY */
        #adOverlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 9999; justify-content: center; align-items: center; flex-direction: column; color: white;
        }
        .ad-box { background: white; width: 300px; height: 250px; border-radius: 15px; margin: 20px; display: flex; align-items: center; justify-content: center; color: #000; }
        .skip-btn { background: #2ed573; color: white; border: none; padding: 12px 30px; border-radius: 8px; cursor: pointer; font-weight: bold; display: none; }
        .wait-btn { background: #555; color: #ccc; border: none; padding: 12px 30px; border-radius: 8px; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Pro Downloader</h1>
        <p>Paste link (FB, Insta, TikTok, YT)</p>
        <input type="text" id="videoUrl" placeholder="https://...">
        <button class="main-btn" onclick="startDownload()">Get Video</button>
        <p style="font-size: 12px; margin-top: 15px; color: #999;">Ads support our free service</p>
    </div>

    <div id="adOverlay">
        <h3>Generating Secure Link...</h3>
        <div class="ad-box">
            <p>Ad Loading...</p>
        </div>
        <button id="waitBtn" class="wait-btn">Wait 10s...</button>
        <button id="skipBtn" class="skip-btn" onclick="goToDownload()">Download Now âœ…</button>
    </div>

    <script>
        // Tumhara Replit Link yahan set kar diya hai
        const REPLIT_API = "https://python-core--atta51280.replit.app/download?url=";
        let finalLink = "";

        function startDownload() {
            const url = document.getElementById('videoUrl').value;
            if(!url) return alert("Pehle link paste karein!");

            finalLink = REPLIT_API + encodeURIComponent(url);

            // Show Ad
            document.getElementById('adOverlay').style.display = 'flex';
            let timer = 10;
            const btnWait = document.getElementById('waitBtn');
            const btnSkip = document.getElementById('skipBtn');

            const countdown = setInterval(() => {
                timer--;
                btnWait.innerText = `Wait ${timer}s...`;
                if(timer <= 0) {
                    clearInterval(countdown);
                    btnWait.style.display = 'none';
                    btnSkip.style.display = 'block';
                }
            }, 1000);
        }

        function goToDownload() {
            window.location.href = finalLink;
        }
    </script>
</body>
</html>
