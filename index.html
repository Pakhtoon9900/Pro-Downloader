<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-in-One Pro Downloader</title>
    
    <script src="https://pl28672586.effectivegatecpm.com/c3/a8/b1/c3a8b19540b434c266105d9b047d7a7c.js"></script>

    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; color: #333; }
        .container { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.2); width: 95%; max-width: 500px; text-align: center; position: relative; }
        h1 { margin: 0 0 10px; color: #4a4a4a; font-size: 28px; }
        p { color: #777; margin-bottom: 30px; }
        .input-group { position: relative; margin-bottom: 25px; }
        input { width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 12px; outline: none; font-size: 16px; transition: 0.3s; }
        input:focus { border-color: #764ba2; }
        .main-btn { background: #764ba2; color: white; border: none; padding: 15px; width: 100%; border-radius: 12px; font-size: 18px; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .main-btn:hover { background: #5a3a7e; transform: translateY(-2px); }
        
        /* Supported Icons */
        .apps { margin-top: 30px; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .app-icon { background: #f8f9fa; padding: 8px 15px; border-radius: 8px; font-size: 12px; font-weight: bold; color: #555; border: 1px solid #eee; }

        /* AD OVERLAY (FULL SCREEN) */
        #adOverlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 9999; justify-content: center; align-items: center; flex-direction: column; color: white;
        }
        .ad-content { background: white; width: 320px; height: 300px; border-radius: 15px; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #000; padding: 20px; position: relative; }
        .timer-text { margin-bottom: 15px; font-size: 14px; color: #fff; }
        .skip-btn { margin-top: 25px; background: #2ed573; color: white; border: none; padding: 12px 30px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; display: none; }
        .wait-btn { margin-top: 25px; background: #555; color: #ccc; border: none; padding: 12px 30px; border-radius: 8px; cursor: not-allowed; font-size: 16px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Pro Downloader</h1>
        <p>Download Videos & Reels in HD</p>

        <div class="input-group">
            <input type="text" id="videoUrl" placeholder="Paste link (FB, Insta, TikTok, YT)...">
        </div>
        
        <button class="main-btn" onclick="startProcess()">Get Download Link</button>

        <div class="apps">
            <div class="app-icon">Facebook</div>
            <div class="app-icon">Instagram</div>
            <div class="app-icon">TikTok</div>
            <div class="app-icon">YouTube</div>
        </div>
        <p style="font-size: 11px; margin-top: 20px;">© 2024 Premium Downloader Tool</p>
    </div>

    <div id="adOverlay">
        <div class="timer-text" id="statusText">Generating your HD link...</div>
        
        <div class="ad-content">
            <p style="color: #999; font-size: 13px;">Special Offer for You</p>
            <div id="adContainer">
                <p>Loading Ads...</p>
            </div>
        </div>

        <button id="waitBtn" class="wait-btn">Wait 10s...</button>
        <button id="skipBtn" class="skip-btn" onclick="downloadFinal()">Continue to Download ✅</button>
    </div>

    <script>
        let countdown = 10; 

        function startProcess() {
            const url = document.getElementById('videoUrl').value;
            if(!url) return alert("Pehle video link paste karo!");

            // Show Ad Overlay
            document.getElementById('adOverlay').style.display = 'flex';
            
            const waitBtn = document.getElementById('waitBtn');
            const skipBtn = document.getElementById('skipBtn');
            const statusText = document.getElementById('statusText');

            const timer = setInterval(() => {
                countdown--;
                waitBtn.innerText = `Wait ${countdown}s...`;

                if(countdown <= 0) {
                    clearInterval(timer);
                    waitBtn.style.display = 'none';
                    skipBtn.style.display = 'block';
                    statusText.innerText = "Link Ready! Click below";
                }
            }, 1000);
        }

        function downloadFinal() {
            const url = document.getElementById('videoUrl').value;
            // Note: For real downloads, you'll need a backend API.
            // Currently, this opens the user's link in a new tab.
            window.location.href = url; 
        }
    </script>
</body>
</html>
